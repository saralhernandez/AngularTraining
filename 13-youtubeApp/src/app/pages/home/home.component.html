<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col animate__animated animate__fadeIn" *ngFor="let video of videos">
        <div class="card">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text">
                    <strong>Autor: {{ video.channelTitle }}</strong>
                </p>
                <p class="card-text">
                    <strong>Publicado: {{ video.publishedAt | date }}</strong>
                </p>
                <button class="btn btn-outline-primary btn-block" (click)="showVideo(video)">Ver video</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="loadVideos()">Siguiente PÃ¡gina</button>
    </div>
</div>
